<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi Immobile</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
	<script>
		function showConfirmation() {
			if (confirm("Confermi?")) {
				alert("Aggiunta completata!");
			}
		}
	</script>
</head>
<body>
    <div class="container">
        <h1>Aggiungi Immobile</h1><br>
    
	    <form>
	    	<div class="nome-quartieri">
		        <div>
		            <label for="nome">Nome:</label><br><br>
		            <input type="text" id="nome" name="nome" required>
		        </div><br> 
		        <div>
		            <label for="quartieri">Quartiere:</label><br><br>
		            <select id="quartieri" name="quartieri" required>
		                <option value="">Seleziona un quartiere</option>
		         	<option value="Borgo Panigale-Reno">Borgo Panigale-Reno</option>
		                <option value="San Donato-San Vitale">San Donato-San Vitale</option>
		                <option value="Navile">Navile</option>
		                <option value="Porto-Saragozza">Porto-Saragozza</option>
		                <option value="Savena">Savena</option>
		             	<option value="Santo Stefano">Santo Stefano</option>
		            </select>
		        </div><br>
		    </div>
	        <div class="via-civico">
		        <div>
		            <label for="via">Via:</label><br><br>
		            <input type="text" id="via" name="via" required>
		        </div><br>
		        <div>
		            <label for="civico">Civico:</label><br><br>
		            <input type="text" id="civico" name="civico" required>
		        </div><br>
		    </div>
	       <div class="numeri">
	       
		       <div>
		            <label for="num-letti">Numero di posti letti:</label><br><br>
		            <input type="number" id="num-letti" name="num-letti" min="1" required>
		        </div><br>
		        <div>
		            <label for="num-bagni">Numero di bagni:</label><br><br>
		            <input type="number" id="num-bagni" name="num-bagni" min="1" required>
		        </div><br>
		        <div>
		            <label for="num-cucine">Numero di cucine:</label><br><br>
		            <input type="number" id="num-cucine" name="num-cucine" min="1" required>
		        </div><br> 
	        </div><br><br>
	        <div class="prezzo-foto">
	        
		        <div> 
		            <label for="prezzo-notte">Prezzo per notte:</label><br><br>
		            <input type="number" id="prezzo-notte" name="prezzo-notte" min="1" required>
		        </div><br>
		        
		        <div>
		            <label for="foto">Foto:</label><br><br>
	        		<input type="file" name="foto" id="foto" accept="image/*">
		        </div><br>
		     </div><br><br>
	        <div>
	            <label for="descrizione">Descrizione:</label><br><br>
	            <textarea id="descrizione" name="descrizione" rows="4" cols="50"></textarea>
	        </div><br>
	        
	        <button type="submit"  onclick="showConfirmation()"> Aggiungi</button><br>
	        
	        <input type="button" value="Annulla" onclick="location.href='visualizza_appartamenti.html'">
	        
	    </form>
    </div>
</body>
</html>
